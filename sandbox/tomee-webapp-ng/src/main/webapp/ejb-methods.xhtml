<ui:composition template="WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
  <ui:define name="title"><h:outputText value="#{param.name} Methods"/></ui:define>
  <ui:define name="content">
    <ul>
      <ui:repeat var="method" value="#{ejbMethodsHelper.dataTable}">
          <li>
            <h:link outcome="ejb-invocation?faces-redirect=true" styleClass="method" value="#{method.signature}">
              <f:param name="app" value="#{param.app}" />
              <f:param name="name" value="#{param.name}" />
              <f:param name="methodId" value="#{method.id}" />
            </h:link>
          </li>
      </ui:repeat>
    </ul>
  </ui:define>
</ui:composition>
